<body style="padding-top:70px;">

    <input type="text" id="txtPlaca" placeholder="Placa" style="padding:5px; margin:10px; width:300px;"/>
    <br>
    <input type="text" id="txtMarca" placeholder="Marca" style="padding:5px; margin:10px; width:300px;" />
    <br>

    <br>
    <input type="text" id="txtModelo" placeholder="Modelo" style="padding:5px; margin:10px; width:300px;" />

  <div class="col-md-4 col-md-offset-2">

     <br/>
